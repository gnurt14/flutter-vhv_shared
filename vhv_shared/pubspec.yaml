          weight: 400
        - asset: fonts/Inter/Inter_18pt-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: fonts/Inter/Inter_18pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Inter/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter/Inter_18pt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Inter/Inter_18pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter/Inter_18pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Inter/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter/Inter_18pt-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Inter/Inter_18pt-Black.ttf
          weight: 900
        - asset: fonts/Inter/Inter_18pt-BlackItalic.ttf
          weight: 900
          style: italic
  assets:
    - assets/
    - assets/images/
    - assets/icons/
