name: vhv_shared
description: "A new Flutter project."
version: 0.0.1
homepage: "https://vhv.vn"
publish_to: none

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  device_info_plus: ^12.2.0
  mobile_device_identifier: ^0.0.3
  logger: ^2.6.2
  collection: ^1.18.0
  equatable: ^2.0.7
  dotted_border: ^3.1.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  bot_toast: ^4.1.3
  easy_localization: ^3.0.8
  nested:
  flutter_svg: ^2.2.3
  flutter_widget_from_html: ^0.17.0
  crypto: ^3.0.7
  go_router: ^17.0.0
  archive: ^4.0.7
  responsive_builder: ^0.7.1
  loader_overlay: ^5.0.0
  html: ^0.15.6
  bottom_sheet:
    path: ../../3rdparty/bottom_sheet-4.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

