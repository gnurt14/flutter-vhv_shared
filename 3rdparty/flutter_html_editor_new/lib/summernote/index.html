<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Flutter Summernote HTML Editor">
  <meta name="author" content="xrb21">
    <script src="ckeditor.js"></script>
</head>
<body>
    <div id="editor"></div>
    <script type="text/javascript">
      var editor;
      ClassicEditor.create( document.querySelector( '#editor' ), {
        toolbar: [ 'bold', 'italic', 'bulletedList', 'numberedList', 'heading' ],
        heading: {
            options: [
                { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
            ]
        }
      } ).then( _editor => {
        editor = _editor;
         console.log( 'editor', editor );
      } )
      .catch( error => {
          console.log( error );
      } );
    </script>
    <style>
      .ck-editor__main{height: calc(100vh - 60px);}
      .ck-content{height: 100%;}
    </style>
</body>
</html>
