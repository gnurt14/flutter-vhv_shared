group 'vn.coquan.secugen_finger'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

rootProject.allprojects {

    repositories {
        google()
        mavenCentral()
//        flatDir {
//            dirs rootProject.rootDir.path + '\\libs'
//////            dirs project(':secugen_finger').file('libs')
//        }
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'vn.coquan.secugen_finger'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        multiDexEnabled true

        minSdkVersion 19
    }

    dependencies {
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.mockito:mockito-core:5.0.0'
        implementation files('libs/AlCamera.jar')
        implementation files('libs/FDxSDKProFDAndroid.jar')
//        implementation 'androidx.appcompat:appcompat:1.6.1'
        implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
        implementation 'androidx.multidex:multidex:2.0.1'
        implementation 'com.android.support:multidex:1.0.3'
        implementation 'androidx.work:work-runtime-ktx:2.9.0-rc01'



    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
